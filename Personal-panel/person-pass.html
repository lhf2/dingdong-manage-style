<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人密码</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>
    <link rel="stylesheet" href="../css/personal-panel.css"/>
</head>
<body>
<div class="right-top">
    <div class="loc-detail">
        <span><img src="../images/home.png" alt=""/></span>
        <span class="loc-text">您当前的位置：个人面板>修改个人密码</span>
    </div>
    <div class="loc-time">2015年10月24日  16:29:10</div>
</div>
<div class="panel-body">
    <!--<iframe src="" frameborder="0"></iframe>-->
    <div class="panel-title">个人面板</div>
    <table>
        <tbody>
            <tr>
                <td class="td-detail">用户名</td>
                <td>
                    <input type="text" class="input-110" placeholder="a1333334"/>
                    <span class="input-tip">用户名不存在</span>
                </td>
            </tr>
            <tr>
                <td class="td-detail">旧密码</td>
                <td>
                    <input type="password" class="input-200" placeholder="a1333334424278"/>
                    <span class="input-tip">密码不正确</span>
                </td>
            </tr>
            <tr>
                <td class="td-detail">输入新密码</td>
                <td>
                    <input type="password" class="input-200" placeholder="a1333334424278"/>
                    <span class="input-tip">密码由字母、数字、汉字或其任意组合组成</span>
                </td>
            </tr>
            <tr>
                <td class="td-detail">请再次输入</td>
                <td>
                    <input type="password" class="input-200" placeholder="a1333334424278"/>
                    <span class="input-tip">两次密码不一致</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-all">
        <div class="btn-list tj-btn">提交</div>
        <div class="btn-list edit-btn cur">修改</div>
    </div>
</div>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
