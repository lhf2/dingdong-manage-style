<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人面板</title>
    <link rel="stylesheet" href="../css/lhf-base.css"/>

</head>
<body>
<!--main开始-->
<div class="main-box">
    <div class="main-left">
        <div class="main-person">
            <div class="person-circle">xxx</div>
            <div class="person-detail">
                <p>您好！</p>
                <p>欢迎登录</p>
            </div>
        </div>
        <div class="main-cur">
            <div class="main-curall">
                <span class="cur-img"><img src="../images/Address_Book.png" alt=""/></span>
                <span class="cur-text">个人面板</span>
            </div>
            <div class="cur-list cur">
                <a href="person-info.html" target="mainFrame">
                    <span class="cur-square"></span>
                    <span class="curlist-text">修改个人信息</span>
                </a>
            </div>
            <div class="cur-list">
                <a href="person-pass.html" target="mainFrame">
                    <span class="cur-square"></span>
                    <span class="curlist-text">修改个人密码</span>
                </a>
            </div>
        </div>
    </div>
    <div class="main-right">
        <iframe width="100%" height="100%" src="person-info.html" name="mainFrame" id="mainFrame" frameborder="no" scrolling="auto" hidefocus=""></iframe>
    </div>
</div>
<!--弹窗开始-->
<div class="mask-box"></div>
